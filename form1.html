<!DOCTYPE html>
<html>
<head>
	<title>Formulário 1 </title>
	<meta charset="utf-8">
</head>
<body>
	<h2>Preencha o formulário abaixo e entraremos em contato com você! </h2>
	<form>
		<p> Nome: <input type="text" name="nome">  </p>
		<p> Fone: <input type="text" name="fone">  </p>
		<p> Sexo:
			<br> 
			<!-- type radio: poe a bolinha e o CHECKED, deixa marcado-->
		 	<input type="radio" name="sexo" id="masc" value = "masc" checked> 
		 	<!-- LABEL: escreve "Masculino" -->
		 	<label for = "masc" > Masculino	</label> 
		 	<br>	<!-- Muda de linha / Enter -->

		 	<!-- type radio: faz bolinha -->
		 	<input type="radio" name="sexo" id = "fem" value = "fem" > 
		 	<!-- label: escreve "Feminino" -->
		 	<label for = "fem"> Feminino </label> 
		 </p>
	</form>
</body>
</html>
