<body>
	<h3>Formulário com CheckBox </h3>
	<!--INÍCIO DO FORMULÁRIO-->
	<form>
		<p> Cliente: <input type="text" name="nome" size = "50px" placeholder=" Nome completo"> </p>
	
		<p> Whatsapp: <input type="text" name="Whats" size = "50px" placeholder="DDD + Número do Whatsapp">	</p>
		<!-- Escolha de vários itens para check-->
		<p> Interesses do Cliente: 
			<br>
			<input type="checkbox" name="educ" value = "educacao"> Educação <br> 
			<input type="checkbox" name="polit" value = "politica"> Política <br> 
			<input type="checkbox" name="relig"value = "religiao"> Religião <br> 
			<input type="checkbox" name="esport" value = "esporte" > Esporte <br>  
		</p> 

		<button type="submit"> Enviar </button>
		<button type="submit"> Limpar </button>
	</form>
</body>
