<!DOCTYPE html>
<html>
<head>
	<title>Formulário 3 </title>

<body>
	<h3>Formulário com Seleção </h3>
	<!--Início do Formulário -->
	<form>
		<p> Nome: <input type="text" name="nome" size = "50px" placeholder=" Nome completo"> </p>
		
		<p> Fone: <input type="text" name="fone" size = "50px" placeholder="DDD + Número">	</p>
		<!-- Itens para escolha, seleção de 1 item apenas -->
		<p> Selecione sua Cidade:  
			<select name="cidade" class="text"><!--style="width: 250px; height: 25px;"-->
				<option> Manoel Ribas</option> <!--cada opção de cidade -->
				<option> Ivaiporã </option>
				<option> Pitanga </option>
			</select>  
		</p>
		<!-- Caixa de mensagem para área de texto maior -->				
		 <p> Deixe sua Mensagem: </p>
		 <textarea rows="3" cols="50"></textarea> 
		<br>
		<!-- botão simples do html -->
		 <button> Ok </button>
		 
		 
	</form>

</body>
</html>
